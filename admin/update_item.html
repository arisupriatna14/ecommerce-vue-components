<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Admin Page - Ari Supriatna</title>
  <style>
    .space {
      margin-left: 10px
    }

    .checked {
      color: orange
    }

    .fa-diamond {
      color: aqua
    }

    .center {
      text-align: center;
    }
  </style>
  <script>
    const token = localStorage.getItem('token')
    if (!token) {
      window.location = 'http://localhost:8080/signin.html'
    }
  </script>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-danger">
      <a class="navbar-brand text-white" href="#">RISTORE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="btn btn-outline-light btn-sm space text-white" @click="logout">Add Item</a>
        <a class="btn btn-outline-light btn-sm space text-white" @click="logout">Logout</a>
      </div>
    </nav>

    <div class="container" style="margin-top: 80px">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <br>
        <br>
        <div class="row">
          <div class="offset-lg-3"></div>
          <h1>Update</h1>
          <div class="col-lg-6 col-md-12 col-sm-12" v-for="dataItem in listItemUpdate">
            <form>
              <div class="form-group">
                <label>Image Url</label>
                <input type="text" class="form-control" :value="dataItem.imgUrl" ref="imgUrl">
              </div>
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" :value="dataItem.title" ref="title">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" :value="dataItem.price" ref="price">
              </div>
              <button @click.prevent="updateItem(dataItem.id)"></button>
            </form>
          </div>
          <div class="offset-lg-3"></div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <footer class="page-footer font-small bg-danger pt-0">
    <div class="footer-copyright py-3 text-center text-white">
      <small>
        Â© 2018 Copyright:
        <a href="https://www.explorecode.tk/" class="text-white"> Ari Supriatna. All Rights Reserved </a>
      </small>
    </div>
  </footer>

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
